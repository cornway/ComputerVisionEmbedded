CONFIG_CPP=y
CONFIG_STD_CPP20=y

CONFIG_MAIN_STACK_SIZE=8192

CONFIG_DISPLAY=y
CONFIG_DISPLAY_LOG_LEVEL_ERR=y

CONFIG_LOG=y
#CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_SHELL=y

CONFIG_INPUT=y

CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_FILE_SYSTEM_SHELL=y
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=n

CONFIG_REQUIRES_FULL_LIBC=y
CONFIG_TFLITE_LIB=y
